    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: url('valak.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #ff0000;
            text-shadow: 3px 3px 5px #000;
        }
        form, .certificate, .tickboxes {
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            animation: glow 2s infinite alternate;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffcccc;
            text-align: left;
            margin-right: 10px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            max-width: 400px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        input[type="checkbox"] {
            width: auto;
        }
        button {
            background-color: #ff0000;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        .certificate {
            display: none;
            color: #fff;
            background-color: #000;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .certificate h2 {
            color: #ff0000;
        }
        .certificate p {
            margin: 10px 0;
            font-size: 18px;
        }
        .spooky {
            font-style: italic;
            color: #ff0000;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 0, 0, 1);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .share-button {
            margin-top: 15px;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #25d366;
            color: white;
            text-decoration: none;
        }
        .share-button:hover {
            background-color: #1da851;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            form, .certificate, .tickboxes {
                width: 100%;
                padding: 15px;
            }
            input, select, button {
                font-size: 14px;
            }
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }
        footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
      color: white;
      padding: 10px;
      text-align: center;
    }

    footer img {
      width: 50px;
      height: auto;
      margin-left: 10px;
    }

    footer p {
      display: inline;
      font-size: 16px;
      margin-right: 10px;
    }
    </style>

    <h1>The Date of Your Death</h1>
    <p>Fill out the form below... if you dare. ðŸ˜±</p>

    <!-- Step 1: Name, Birthday, Gender -->
    <form id="initialForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
        
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" required>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <button type="button" id="nextButton">Next</button>
    </form>

    <!-- Step 2: Tickboxes for habits and health -->
    <div class="tickboxes" id="tickboxSection" style="display: none;">
        <div class="checkbox-container">
            <input type="checkbox" id="drugs">
            <label for="drugs">Do you use drugs?</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="sickness">
            <label for="sickness">Do you have any long-term sickness?</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="smoke">
            <label for="smoke">Do you smoke?</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="adventure">
            <label for="adventure">Do you often take risky adventures?</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="carRacing">
            <label for="carRacing">Do you love car racing?</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="fastFood">
            <label for="fastFood">Do you eat fast food frequently?</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="fat">
            <label for="fat">Are you overweight?</label>
        </div>

    <script>
        const reasonLogic = (drugs, sickness, smoke, adventure, carRacing, fastFood, fat, noExercise) => {
            if (drugs && sickness) return "Drug overdose worsened by illness";
            if (smoke && sickness) return "Lung-related disease";
            if (adventure && drugs) return "Tragic accident during a risky adventure";
            if (carRacing && fastFood) return "Car accident due to reckless driving and poor health";

            if (drugs) return "Drug overdose";
            if (smoke) return "Heart attack or cancer";
            if (adventure) return "Tragic accident";
            if (sickness) return "Chronic illness complications";

            if (fastFood) return "Obesity-related complications";
            if (fat) return "Heart failure due to obesity";
            if (noExercise) return "Cardiovascular problems from inactivity";
            return "Natural causes";
        };

        // Step 1: Next button logic
        document.getElementById('nextButton').addEventListener('click', function () {
            const name = document.getElementById('name').value;
            const birthdayInput = document.getElementById('birthday').value;
            const gender = document.getElementById('gender').value;

            if (name && birthdayInput && gender) {
                document.getElementById('initialForm').style.display = 'none';
                document.getElementById('tickboxSection').style.display = 'block';

                alert("Please fill all fields before proceeding.");

        // Step 2: Show death certificate logic
        document.getElementById('fatalButton').addEventListener('click', function () {
            const name = document.getElementById('name').value;
            const birthdayInput = document.getElementById('birthday').value;
            const gender = document.getElementById('gender').value;

            const birthday = new Date(birthdayInput);
            const today = new Date();
            const age = today.getFullYear() - birthday.getFullYear();
            const deathAge = Math.floor(Math.random() * 40) + 40; // Random age of death between 40-80 years
            const deathDate = new Date(birthday);
            deathDate.setFullYear(birthday.getFullYear() + deathAge);

            const drugs = document.getElementById('drugs').checked;
            const sickness = document.getElementById('sickness').checked;
            const smoke = document.getElementById('smoke').checked;
            const adventure = document.getElementById('adventure').checked;
            const carRacing = document.getElementById('carRacing').checked;
            const fastFood = document.getElementById('fastFood').checked;
            const fat = document.getElementById('fat').checked;
            const noExercise = document.getElementById('noExercise').checked;

            const reason = reasonLogic(drugs, sickness, smoke, adventure, carRacing, fastFood, fat, noExercise);
            const minutesLeft = (deathDate - today) / (1000 * 60); // Convert milliseconds to minutes

            // Set certificate data
            document.getElementById('certName').textContent = name;
            document.getElementById('certGender').textContent = gender;
            document.getElementById('deathAge').textContent = deathAge;
            document.getElementById('deathDate').textContent = deathDate.toLocaleDateString();
            document.getElementById('deathReason').textContent = reason;
            document.getElementById('remainingMinutes').textContent = minutesLeft.toFixed(0);

            // Show certificate and hide form
            document.getElementById('certificate').style.display = 'block';
            document.getElementById('tickboxSection').style.display = 'none';

            // Prepare WhatsApp share link
            const whatsappMessage = `*I just discovered my death date!*\n*Name:* ${name}\n*Age at death:* ${deathAge}\n*Dying date:* ${deathDate.toLocaleDateString()}\n*Reason:* ${reason}\n*Time Left:* ${minutesLeft.toFixed(0)} *minutes*`;
