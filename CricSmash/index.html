<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricSmash</title>
    <link rel="icon" type="image/x-icon" href="pic.png">
    <style>
/* Neon Theme Styles */
/* Lightened Background and Full-Screen Fix */
body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #1a1a3f, #3a3a7a, #2f3b5c);
    color: #fff;
    overflow: hidden;
    height: 100vh; /* Ensure full-screen coverage */
    animation: bgAnimation 10s infinite alternate ease-in-out;
}

@keyframes bgAnimation {
    0% { background: linear-gradient(45deg, #1a1a3f, #3a3a7a, #2f3b5c); }
    100% { background: linear-gradient(45deg, #2c2c5c, #4a4a9a, #3f5672); }
}


h1 {
    color: #ff00ff;
    font-size: 3rem;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
    100% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
}

.row {
    font-size: 24px;
    font-weight: bold;
    margin: 10px 0;
    color: #0ff;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
}

.container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}



.card:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px #ff00ff, 0 0 60px #ff00ff;
}

.card {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 220px;
    height: auto; /* Adjusted height to accommodate info below */
    overflow: hidden;
    border: 3px solid #ff00ff;
    border-radius: 15px;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 20px #ff00ff;
    background: #000; /* Background added for info section */
}

.card img {
    width: 100%;
    height: 320px; /* Fixed height for uniformity */
    object-fit: cover;
}

/* Place Player Info Below the Card */
.player-info-box {
    position: relative; /* Removed absolute positioning */
    width: 100%;
    background: rgba(0, 0, 0, 0.9);
    color: #fff;
    padding: 10px;
    border-radius: 0 0 10px 10px;
    text-align: center;
    border-top: 3px solid #0ff;
    box-shadow: 0 0 10px #0ff;
}


@keyframes pulse {
    0% { box-shadow: 0 0 10px #0ff; }
    100% { box-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
}

.player-name {
    font-size: 18px;
    font-weight: bold;
    color: #ff00ff;
    text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
}

.player-country {
    font-size: 14px;
    color: #0ff;
}

.final-message {
    font-size: 30px;
    font-weight: bold;
    color: #ff4500;
    display: none;
    margin-top: 30px;
    text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
    animation: glow 2s infinite alternate;
}

.final-card-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 0px;
}

.final-card {
    width: 220px;
    height: 320px;
    overflow: hidden;
    border: 3px solid #ff00ff;
    border-radius: 15px;
    position: relative;
    box-shadow: 0 0 20px #ff00ff;
}

.final-card .player-info-box {
    position: absolute;
    bottom: 10px;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 16px;
    border-radius: 5px;
    box-shadow: 0 0 10px #25D366;
}

.final-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.centered-card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
/* Responsive Design - Side-by-side cards for mobile */
@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }

    .container {
        display: flex;
        flex-direction: row; /* Keep cards side by side */
        justify-content: center;
        gap: 10px; /* Reduce gap for small screens */
    }

    .card {
        width: 45%; /* Adjust width to fit side by side */
        height: auto;
    }

    .final-message {
        margin-top: -10px; /* Move "Your Legend" text slightly up */
    }

    #share-btn {
        margin: 20px auto; /* Center the button */
        display: block;
    }
}
/* Initially hide the Share Button */
#share-btn {
    display: none;
    background: #25D366;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px auto;
    display: block;
    text-align: center;
    box-shadow: 0 0 10px #25D366;
    transition: 0.3s;
    z-index: 1;
    bottom: 30px; /* Positioned below the final card */
}

#share-btn:hover {
    background: #1EBE5D;
    box-shadow: 0 0 20px #1EBE5D;
}

/* Media Query for Mobile Responsiveness */



/* Make Sure Share Button is Always Visible */
#share-btn.show {
    display: block;
}


/* Footer (Fixed at Bottom) */
footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 0px;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    font-size: 14px;
    left:0;
}


    </style>
</head>
<body>
    <h1>üèèCricSmashüèè</h1>
    <p>Who is good? Decision is yours</p>
    <div class="row">
        <span>Left</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span>Right</span>
    </div>
    <div class="container">
        <div class="card" id="left-card" onclick="selectCricketer('left')">
            <img id="left-img" src="" alt="Cricketer Left">
            <div id="left-info" class="player-info-box">
                <div id="left-name" class="player-name"></div>
                <div id="left-country" class="player-country"></div>
            </div>
        </div>
        <div class="card" id="right-card" onclick="selectCricketer('right')">
            <img id="right-img" src="" alt="Cricketer Right">
            <div id="right-info" class="player-info-box">
                <div id="right-name" class="player-name"></div>
                <div id="right-country" class="player-country"></div>
            </div>
        </div>
    </div>

    <div id="final-message" class="final-message"></div>

    <div class="final-card-container" id="final-card-container"></div>
    
    <!-- Share Button -->
<!-- Share Button: Hidden by default, shown after the final card -->

    
    <!-- Footer -->
    <footer>
        <button id="share-btn" onclick="shareLegend()">üì§ Share Your Legend</button>
     <p>¬© 2025 CricSmash | Developed by Sanuka Nimnal</p>

</footer>


    <script src="player.js"></script>
    <script>
let index = 2;
let selectedLegend = null; // Store the last selected player

// Function to be called when the body is loaded
window.onload = function() {
    // Hide the Share button on page load
    document.getElementById("share-btn").style.display = "none";
};

function selectCricketer(side) {
    finalPlayer = {
        name: document.getElementById(`${side}-name`).textContent,
        country: document.getElementById(`${side}-country`).textContent,
        img: document.getElementById(`${side}-img`).src
    };

    const otherSide = side === 'left' ? 'right' : 'left';

    if (index < players.length) {
        loadImage(otherSide, players[index]);
        index++;
    } else {
        // Show the final message and final card
        document.getElementById("final-message").style.display = "block";
        document.getElementById("final-card-container").innerHTML = `
            <div class="final-card">
                <img src="${finalPlayer.img}" alt="${finalPlayer.name}">
                <div class="player-info-box">
                    <div class="player-name">${finalPlayer.name}</div>
                    <div class="player-country">${finalPlayer.country}</div>
                </div>
            </div>
        `;

        document.getElementById("final-card-container").classList.add("centered-card");
        document.getElementById("left-card").style.display = "none";
        document.getElementById("right-card").style.display = "none";

        // Show WhatsApp Share Button after final card
        document.getElementById("share-btn").style.display = "block";
    }
}



function shareLegend() {
    const message = `üèèMy Legend of Cricket üèè\n\nüéñÔ∏è ${finalPlayer.name} from ${finalPlayer.country} is the ultimate legend! üéâüî•\n\nWho is your legend? Play now!\n\nhttps://sanukanimnal.github.io/crazy_games/CricSmash/`;
    const whatsappLink = `whatsapp://send?text=${encodeURIComponent(message)}`;
    window.open(whatsappLink, '_blank');
}



document.addEventListener("DOMContentLoaded", () => {
    if (players.length >= 2) {
        loadImage("left", players[0]);
        loadImage("right", players[1]);
    }
});
function loadImage(side, player) {
    if (!player) return; // Prevents errors if player data is missing

document.getElementById(`${side}-img`).src = `images/${player.name.replace(/\s+/g, '_').toLowerCase()}/1.jpg`;
    document.getElementById(`${side}-name`).textContent = player.name;
    document.getElementById(`${side}-country`).textContent = player.country;
}


        // Initial image loading for the first two players
        loadImage("left", players[0]);
        loadImage("right", players[1]);
    </script>
</body>
</html>
