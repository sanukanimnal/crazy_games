    <style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
body {
    background: black;
    color: white;
    overflow-x: hidden;
}

/* Sidebar */
.sidebar {
    width: 240px;
    height: 100vh;
    background: #111;
    position: fixed;
    padding: 20px;
    transition: 0.3s;
}
.sidebar h1 {
    color: #a020f0; /* Neon Purple */
    font-size: 24px;
    margin-bottom: 20px;
}
.sidebar ul {
    list-style: none;
}
.sidebar ul li {
    padding: 15px 0;
    cursor: pointer;
    transition: 0.3s;
}
.sidebar ul li:hover {
    color: #00c8ff; /* Light Blue */
}

/* Content */
.content {
    margin-left: 260px;
    padding: 20px;
    transition: 0.3s;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background-color: #1e1e1e;
    color: white;
    position: relative;
    flex-wrap: wrap;
}

/* Greeting Message */
.greeting {
    font-size: 18px;
    font-weight: bold;
    color: #a855f7;
    position: absolute;
    right: 20px;
    top: 40px;
    transform: translateY(-50%);
    white-space: nowrap; /* Prevents line breaks */
}

/* Search Bar */
.search {
    width: 50%;
    padding: 10px;
    border: none;
    border-radius: 20px;
    background: #222;
    color: white;
    outline: none;
}

/* Music Cards */
.music-row {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
}
.music-card {
    background: linear-gradient(45deg, #222, #444);
    border-radius: 10px;
    text-align: center;
    padding: 10px;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
    border: 1px solid #a020f0;
}
.music-card img {
    width: 100%;
    height: 150px;
    border-radius: 10px;
    object-fit: cover;
}
.music-card:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #a020f0, #00c8ff);
}

.player {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #181818;
    padding: -10px; /* Reduced padding by 25% */
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    box-sizing: border-box;
}


/* Add space between the player picture and texts */
.player img {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    cursor: pointer;
    margin-right: 20px; /* Add space between image and text */
}

/* Controls */
.controls {
    width: 100%;
    display: flex;
    justify-content: center; /* Align controls horizontally */
    gap: 15px; /* Add space between control buttons */
    margin-top: 5px; /* Decreased space between timeline and controls */
}

/* Purple color for controls */
.controls button {
    background: none;
    border: none;
    color: #a855f7;
    font-size: 24px;
    cursor: pointer;
    transition: color 0.3s;
}
.controls button:hover {
    color: #9333ea;
}

/* Ensure icons scale properly */
.controls button i {
    font-size: 28px;
}

/* Timeline */
.timeline-container {
    display: flex;
    align-items: center;
    flex: 1;
    margin: 0 15px;
    margin-bottom: 5px; /* Decreased space below the timeline */
}
.timeline {
    width: 100%;
    accent-color: #a020f0;
}


/* Playlist Section */
.playlist-row {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 10px;
}
/* Playlist Card */
.playlist-card {
    width: 180px;  /* Fixed width */
    height: 250px; /* Fixed height */
    background: linear-gradient(45deg, #222, #444);
    border-radius: 15px;
    text-align: center;
    padding: 15px;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
    border: 2px solid #a020f0;
    flex: 0 0 auto; /* Prevents shrinking */
}

/* Playlist Image */
.playlist-card img {
    width: 100%;  /* Fit inside the card */
    height: 180px; /* Fixed image height */
    border-radius: 10px;
    object-fit: cover; /* Ensures image fills the space */
}
.playlist-card:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #a020f0, #00c8ff);
}

/* Wrapper for the playlist with fixed width */
.playlist-wrapper {
    display: flex;
    align-items: center;
    position: relative;
}

/* Scrollable Playlist Container */
/* Ensure all playlist items are the same size */
.playlist-container {
    display: flex;
    overflow-x: auto;
    scroll-behavior: smooth;
    white-space: nowrap;
    gap: 10px;
    padding: 10px;
    width: 90%;
    margin: auto;
}

/* Hide vertical scrollbar */
.playlist-container::-webkit-scrollbar {
    height: 8px;
}
.playlist-container::-webkit-scrollbar-thumb {
    background-color: #a855f7;
    border-radius: 10px;
}
.playlist-container::-webkit-scrollbar-track {
    background-color: #222;
}

/* Playlist Card */
.playlist-item {
    width: 180px;  /* Fixed width */
    height: 250px; /* Fixed height */
    text-align: center;
    flex: 0 0 auto;
}

/* Scroll Buttons */
.scroll-btn {
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    border: none;
    font-size: 24px;
    padding: 10px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    transition: 0.3s;
}
.scroll-btn:hover {
    background-color: rgba(255, 255, 255, 0.3);
}
.left {
    left: 0;
}
.right {
    right: 0;
}


/* RESPONSIVE DESIGN */
@media (max-width: 1024px) {
    .sidebar {
        width: 200px;
    }
    .content {
        margin-left: 220px;
    }
    .search {
        width: 60%;
    }
    .greeting {
        font-size: 16px;
        right: 10px;
    }
}

@media (max-width: 768px) {
    .sidebar {
        width: 180px;
    }
    .content {
        margin-left: 200px;
    }
    .search {
        width: 70%;
    }
    .greeting {
        font-size: 14px;
        right: 5px;
    }
}

@media (max-width: 600px) {
    .sidebar {
        width: 100px;
        padding: 10px;
    }
    .sidebar h1 {
        font-size: 18px;
    }
    .sidebar ul li {
        font-size: 14px;
    }
    .content {
        margin-left: 120px;
    }
    .music-card img {
        height: 120px;
    }
    .player img {
        width: 60px;
        height: 60px;
    }
    .search {
        width: 100%;
    }
    .greeting {
        position: relative;
        text-align: center;
        width: 100%;
        top: 10px;
        transform: none;
    }
}
#custom-music-rows {
    display: flex;
    flex-direction: column;

}

/* Music list within each row */


/* Custom scrollbar for horizontal scrolling music lists */
.custom-music-list {

}

/* Song cards - clickable and with hover effects */
.custom-song-card {

.custom-song-card img {

}

.custom-song-card p {

    font-weight: bold;
    text-align: center;
    color: #333;
}

/* Arrow buttons for side scrolling */
#scroll-left, #scroll-right {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;

    border-radius: 50%;
    cursor: pointer;

}

#scroll-left {

}

#scroll-right {

}

/* Chrome, Edge, and Safari scrollbar styling */
#custom-music-rows::-webkit-scrollbar,
.custom-music-list::-webkit-scrollbar {
    width: 8px; /* Vertical scrollbar width */
    height: 8px; /* Horizontal scrollbar height */
}

#custom-music-rows::-webkit-scrollbar-track,
.custom-music-list::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}

#custom-music-rows::-webkit-scrollbar-thumb,
.custom-music-list::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 10px;
    transition: background 0.3s;
}

#custom-music-rows::-webkit-scrollbar-thumb:hover,

                    <!-- Playlist cards will be dynamically added here -->

    <script>
let currentIndex = 0;
let isShuffle = false; // Shuffle state
const musicContainer = document.getElementById("musicContainer");
const player = document.getElementById("player");
const audioPlayer = document.getElementById("audioPlayer");
const timeline = document.getElementById("timeline");
const currentTimeDisplay = document.getElementById("currentTime");
const totalDurationDisplay = document.getElementById("totalDuration");
const playPauseButton = document.querySelector(".controls button:nth-child(2)");
const shuffleButton = document.querySelector(".controls button:nth-child(3)");
let currentPlaylist = []; // Store the current playlist

document.addEventListener("DOMContentLoaded", function () {
    let musicContainer = document.getElementById("musicContainer");
    
    if (!musicContainer) {
        console.error("Music container not found! Check if the div is in your HTML.");
        return;  // Stop the function to avoid further errors
    }
    
    console.log("Music container found! Running displayMusicRows...");
    displayMusicRows();
});
setTimeout(() => {
    let musicContainer = document.getElementById("musicContainer");
    console.log(musicContainer ? "Found later!" : "Still missing!");
}, 2000);

function waitForMusicContainer(callback) {
    let checkExist = setInterval(() => {
        let musicContainer = document.getElementById("musicContainer");
        if (musicContainer) {
            console.log("Music container found! Running displayMusicRows...");
            clearInterval(checkExist);
            callback(); // Call your function only after it's found
        }
    }, 100); // Check every 100ms
}

// Call the function and pass displayMusicRows as a callback
waitForMusicContainer(displayMusicRows);



function showAllSongs() {
    document.getElementById("artistHeader").style.display = "none"; // Hide artist name
    document.getElementById("artistContainer").style.display = "none"; // Hide artist songs
    document.getElementById("musicSection").style.display = "block"; // Show all songs
    displaySongs(); // Reload all songs
}

const mainContent = document.getElementById("mainContent");
const searchInput = document.querySelector(".search");

let filteredSongs = allMusic;

function loadHome() {
    mainContent.innerHTML = `
        <div class="music-section">
            <h2>Home</h2>
            <div class="music-row" id="musicContainer"></div>
        </div>
    `;
    displayRandomHomeSongs();
}
function showHome() {
    document.getElementById("musicSection").style.display = "block"; // Show Home
    document.getElementById("exploreSection").style.display = "none"; // Hide Explore
}

function showExplore() {
    // Hide Home content
    document.getElementById("musicSection").style.display = "none";
    
    // Show Explore content
    document.getElementById("exploreSection").style.display = "block";
    
    // Change Explore title to indicate we are in the Explore section
    document.getElementById("exploreTitle").innerText = "üß≠ Explore";
}







function loadExplore() {
    mainContent.innerHTML = `
        <div class="music-section">
            <h2>Explore</h2>
            <div class="music-row" id="musicContainer"></div>
        </div>
    `;
    displayExploreSongs();
}

// Display random 7 songs on the Home page
function displayRandomHomeSongs() {
    const musicContainer = document.getElementById("musicContainer");
    musicContainer.innerHTML = "";
    let shuffledSongs = [...filteredSongs].sort(() => 0.5 - Math.random());
    let selectedSongs = shuffledSongs.slice(0, 7); // Show only 7 random songs

    selectedSongs.forEach((song, index) => {
        let songElement = document.createElement("div");
        songElement.classList.add("music-card");
        songElement.innerHTML = `
            <img src="images/${song.img}.png" alt="">
            <p>${song.name}</p>
            <p style="font-size: 12px; color: #ccc;">${song.artist}</p>
        `;
        songElement.onclick = () => {
            currentIndex = index;
            loadSong(currentIndex);
            audioPlayer.play();
            player.style.display = "flex";
        };
        musicContainer.appendChild(songElement);
    });
}
function scrollLeft() {
    document.getElementById("playlistContainer").scrollBy({ left: -200, behavior: "smooth" });
}

function scrollRight() {
    document.getElementById("playlistContainer").scrollBy({ left: 200, behavior: "smooth" });
}

// Display all songs in the Explore page
function displayExploreSongs() {
    const exploreContainer = document.getElementById("exploreContainer");
    exploreContainer.innerHTML = "";
    
    filteredSongs.forEach((song, index) => {
        let songElement = document.createElement("div");
        songElement.classList.add("music-card");
        songElement.innerHTML = `
            <img src="images/${song.img}.png" alt="">
            <p>${song.name}</p>
            <p style="font-size: 12px; color: #ccc;">${song.artist}</p>
        `;
        songElement.onclick = () => {
            currentIndex = index;
            loadSong(currentIndex);
            audioPlayer.play();
            player.style.display = "flex";
        };
        exploreContainer.appendChild(songElement);
    });
}

// Function to handle search input and filter songs based on name or artist
function searchSongs(query) {
    query = query.toLowerCase();
    filteredSongs = allMusic.filter(song => 
        song.name.toLowerCase().includes(query) || song.artist.toLowerCase().includes(query)
    );
    
    // Reload the current page content
    if (mainContent.innerHTML.includes("Explore")) {
        displayExploreSongs();
    } else {
        displayRandomHomeSongs();
    }
}

// Handle navigation clicks
document.querySelector(".sidebar ul").addEventListener("click", (e) => {
    if (e.target.innerText === "Home") {
        loadHome();
    } else if (e.target.innerText === "Explore") {
        loadExplore();
    }
});

// Load Home page by default
window.onload = loadHome;


function displaySongs() {
    musicContainer.innerHTML = "";

    // Shuffle the allMusic array for a random order on each page load
    let shuffledMusic = [...allMusic].sort(() => Math.random() - 0.5);

    shuffledMusic.forEach((song) => {
        let songElement = document.createElement("div");
        songElement.classList.add("music-card");
        songElement.innerHTML = `
            <img src="images/${song.img}.png" alt="">
            <p><strong>${song.name}</strong></p>
            <p style="font-size: 12px; color: #ccc;">${song.artist}</p>
        `;

        songElement.onclick = () => {
            let originalIndex = allMusic.findIndex(s => s.name === song.name && s.artist === song.artist);
            if (originalIndex !== -1) {
                playSongByName(song.name, song.artist);
            }
        };

        musicContainer.appendChild(songElement);
    });
}
function filterByArtist() {
    let artistName = document.getElementById("playerArtist").innerText.trim();
    if (!artistName) return;

    // Hide all songs
    document.getElementById("musicSection").style.display = "none";

    let artistHeader = document.getElementById("artistHeader");
    artistHeader.innerText = artistName + " Songs";
    artistHeader.style.display = "block";

    let artistContainer = document.getElementById("artistContainer");
    artistContainer.innerHTML = "";  
    artistContainer.style.display = "grid"; // Ensure grid layout
    artistContainer.style.gridTemplateColumns = "repeat(auto-fill, minmax(150px, 1fr))"; // Match home style
    artistContainer.style.gap = "15px"; // Maintain spacing

    let filteredSongs = allMusic.filter(song => {
        let songArtists = song.artist.toLowerCase().split(/ & | feat\.? |, | x /);
        return songArtists.some(a => a.trim() === artistName.toLowerCase());
    });

    filteredSongs.forEach((song) => {
        let songElement = document.createElement("div");
        songElement.classList.add("music-card"); // Keep home page styling
        songElement.innerHTML = `
            <img src="images/${song.img}.png" alt="">
            <p><strong>${song.name}</strong></p>
            <p style="font-size: 12px; color: #ccc;">${song.artist}</p>
        `;

        songElement.onclick = () => {
            let originalIndex = allMusic.findIndex(s => s.name === song.name && s.artist === song.artist);
            if (originalIndex !== -1) {
                playSongByName(song.name, song.artist);
            }
        };

        artistContainer.appendChild(songElement);
    });
}



function playSongByName(songName, artistName) {
    let songIndex = allMusic.findIndex(song => song.name === songName && song.artist === artistName);
    if (songIndex !== -1) {
        currentIndex = songIndex;
        loadSong(currentIndex);
        audioPlayer.play();
        player.style.display = "flex";
        updatePlayButton();
    }
}

function loadSong(index) {
    let song = allMusic[index];
    document.getElementById("playerImg").src = `images/${song.img}.png`;
    document.getElementById("playerSong").innerText = song.name;
    document.getElementById("playerArtist").innerText = song.artist;
    audioPlayer.src = `Songs/${song.src}.mp3`;
    audioPlayer.onloadedmetadata = () => {
        totalDurationDisplay.innerText = formatTime(audioPlayer.duration);
        timeline.max = Math.floor(audioPlayer.duration);
    };
}

function togglePlayPause() {
    if (audioPlayer.paused) {
        audioPlayer.play();
    } else {
        audioPlayer.pause();
    }
    updatePlayButton();
}

function updatePlayButton() {
    playPauseButton.innerText = audioPlayer.paused ? "‚ñ∂Ô∏è" : "‚è∏";
}

function nextSong() {
    if (isShuffle) {
        shuffleSong();
    } else {
        let currentSong = allMusic[currentIndex];
        let nextIndex = allMusic.findIndex((song, index) => index > currentIndex && song.artist === currentSong.artist);
        
        // If no next song is found with the same artist, move to the next song in the list
        if (nextIndex === -1) {
            nextIndex = (currentIndex + 1) % allMusic.length;
        }

        playSongByName(allMusic[nextIndex].name, allMusic[nextIndex].artist);
    }
}

function searchSongs(query) {
    let filteredSongs = allMusic.filter(song => 
        song.name.toLowerCase().includes(query.toLowerCase()) || 
        song.artist.toLowerCase().includes(query.toLowerCase())
    );

    musicContainer.innerHTML = "";
    
    filteredSongs.forEach((song) => {
        let songElement = document.createElement("div");
        songElement.classList.add("music-card");
        songElement.innerHTML = `<img src="images/${song.img}.png" alt=""><p>${song.name}</p>`;
        
        // Find the original index from allMusic
        songElement.onclick = () => {
            let originalIndex = allMusic.findIndex(s => s.name === song.name && s.artist === song.artist);
            if (originalIndex !== -1) {
                playSongByName(song.name, song.artist);
            }
        };

        musicContainer.appendChild(songElement);
    });
}

function nextSong() {
    // Check if currentPlaylist is available or fallback to allMusic
    if (currentPlaylist && currentPlaylist.length > 0) {
        currentIndex = (currentIndex + 1) % currentPlaylist.length; // Loop within playlist
        loadSongFromPlaylist(currentIndex);
    } else {
        currentIndex = (currentIndex + 1) % allMusic.length; // Loop within allMusic
        loadSong(currentIndex);
    }
    audioPlayer.play(); // Play the song after loading
}

function prevSong() {
    // Check if currentPlaylist is available or fallback to allMusic
    if (currentPlaylist && currentPlaylist.length > 0) {
        currentIndex = (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
        loadSongFromPlaylist(currentIndex);
    } else {
        currentIndex = (currentIndex - 1 + allMusic.length) % allMusic.length;
        loadSong(currentIndex);
    }
    audioPlayer.play(); // Play the song after loading
}



function shuffleSong() {
    let newIndex;
    do {
        newIndex = Math.floor(Math.random() * allMusic.length);
    } while (newIndex === currentIndex); // Ensure it doesn't repeat the same song

    playSongByName(allMusic[newIndex].name, allMusic[newIndex].artist);
}

function toggleShuffle() {

function formatTime(seconds) {
    let min = Math.floor(seconds / 60);
    let sec = Math.floor(seconds % 60);
    return `${min}:${sec < 10 ? "0" : ""}${sec}`;
}

    if (currentSeconds < 10) currentSeconds = "0" + currentSeconds;
    document.getElementById("currentTime").innerText = currentMinutes + ":" + currentSeconds;

    // Update timeline progress
    timeline.value = audioPlayer.currentTime;
};

// Function to get a random tag from the songs array
function getRandomTag() {
    const allTags = allMusic.flatMap(song => song.tags);
    return allTags[Math.floor(Math.random() * allTags.length)];
}

// Function to get a random artist from the songs array
function getRandomArtist() {
    const allArtists = [...new Set(allMusic.map(song => song.artist))];
    return allArtists[Math.floor(Math.random() * allArtists.length)];
}

// Function to filter songs by tag or artist
function getSongsByCategory(category, type) {
    return allMusic.filter(song => type === 'tag' ? song.tags.includes(category) : song.artist === category);
}

// Function to display music rows
function displayMusicRows() {
    console.log("Running displayMusicRows function...");
    const musicContainer = document.getElementById("custom-music-rows");
    if (!musicContainer) {
        console.error("Music container not found!");
        return;
    }

    // Clear existing rows only if needed (or for initial setup)
    musicContainer.innerHTML = ""; 

    const randomTag = getRandomTag();
    const randomArtist = getRandomArtist();
    
    console.log("Random Tag:", randomTag);
    console.log("Random Artist:", randomArtist);
    
    const tagSongs = getSongsByCategory(randomTag, 'tag');
    const artistSongs = getSongsByCategory(randomArtist, 'artist');
    
    console.log("Songs for this tag:", tagSongs);
    console.log("Songs by this artist:", artistSongs);
    
    createMusicRow(`Songs for ${randomTag}`, tagSongs, musicContainer);
    createMusicRow(`Songs by ${randomArtist}`, artistSongs, musicContainer);
    
    // Load more music rows when scrolled to bottom
    musicContainer.addEventListener("scroll", function () {
        // Check if scrolled to bottom
        if (musicContainer.scrollHeight - musicContainer.scrollTop === musicContainer.clientHeight) {
            // Create new rows only if they are not already added
            createMusicRow(`Songs for ${randomTag}`, tagSongs, musicContainer);
            createMusicRow(`Songs by ${randomArtist}`, artistSongs, musicContainer);
        }
    });
}

// Function to create a music row
function createMusicRow(title, songsList, container) {
    if (songsList.length === 0) return;

    // Prevent duplicating music rows
    const existingRows = container.querySelectorAll('.custom-music-row');
    const rowExists = Array.from(existingRows).some(row => row.querySelector('h3').textContent === title);
    if (rowExists) return;

    const rowDiv = document.createElement("div");
    rowDiv.className = "custom-music-row";
    
    const rowTitle = document.createElement("h3");
    rowTitle.textContent = title;
    rowDiv.appendChild(rowTitle);
    
    const rowContent = document.createElement("div");
    rowContent.className = "custom-music-list";
    
    songsList.forEach(song => {
        const songCard = document.createElement("div");
        songCard.className = "custom-song-card";
        
        const songImg = document.createElement("img");
        songImg.src = `images/${song.img}.png`; // Ensure this path is correct
        songImg.alt = song.name;
        
        const songTitle = document.createElement("p");
        songTitle.textContent = song.name;
        
        // Add click functionality to play the song
        songCard.addEventListener('click', function() {
            const audioPlayer = document.getElementById("audio-player");
            audioPlayer.src = `Songs/${song.src}.mp3`; // Ensure audio source path is correct
            audioPlayer.play();
        });
        
        songCard.appendChild(songImg);
        songCard.appendChild(songTitle);
        rowContent.appendChild(songCard);
    });
    
    rowDiv.appendChild(rowContent);
    container.appendChild(rowDiv);
}

// Ensure rows are displayed when page loads
